<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Quiz</title>
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/login_page.css">
</head>

<body>

    <div id="wrapper">

        <nav id="top_page">
            <div id="logo"></div>
            <p>Dog Breed Quiz</p>
        </nav>


        <section id="user_interaction">
            <div id="user_inputs">
                <h1>LOGIN</h1>

                <div class="input_fields">
                    User Name:
                    <input type="text">
                </div>

                <div class="input_fields">
                    Password:
                    <input type="password">
                </div>
            </div>

            <span>Let the magic start!</span>

            <button id="login_button">Login</button>
            <p>New to this? Register for free</p>
        </section>

        <footer>The Dog Breed Quiz is made possible thanks to the free API by <a href="www.google.se">DOG CEO Zine</a>
        </footer>
    </div>

</html>

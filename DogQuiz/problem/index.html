<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Quiz</title>
    <script defer src="./js/functions.js"></script>
    <script defer src="./js/enjoy.js"></script>
    <script defer src="./js/data.js"></script>
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/play_click.css" class="css_file introduction">
</head>

<body>

    <div id="wrapper">

        <div id="play_click_container" class="play_click"><span class="play_click">Click to Play!</span></div>

        <nav id="top_page">
            <div id="logo"></div>
            <p>Dog Breed Quiz</p>
            <div class="quiz" id="logout">
                Username_here
                <button>Logout</button>
            </div>
        </nav>


        <!--Login/Register display-->
        <div class="login_register" id="user_interaction">
            <div id="user_inputs">
                <img class="doggo" src="./media/doggo.gif" alt="A dancing dog">
                <h1>LOGIN</h1>

                <div class="input_fields">
                    User Name:
                    <input type="text">
                </div>

                <div class="input_fields">
                    Password:
                    <input type="password">
                </div>
            </div>

            <span>Let the magic start!</span>

            <button id="login_button" class="login_now">Login</button>
            <p id="already_or_newAccount" class="login_page">New to this? Register for free</p>

        </div>







        <!--Playing display-->
        <section class="quiz" id="quiz">



            <div class="quiz" id="game_container">

                <div class="quiz" id="dog_image"></div>

                <div class="quiz" id="choices">

                    <div class="alternative quiz">Bulldog</div>
                    <div class="alternative quiz">German Shephard</div>
                    <div class="alternative quiz">Afghan Hound</div>
                    <div class="alternative quiz">Terrier</div>

                </div>

            </div>

        </section>


        <footer>The Dog Breed Quiz is made possible thanks to the free API by <a href="www.google.se">DOG CEO Zine</a>
        </footer>

        <audio id="clickSound" src="./media/audio/click.mp3"></audio>
        <audio id="rickroll" src="./media/audio/background.mp3"></audio>
        <audio id="quiztime" src="./media/audio/quizBG.mp3"></audio>
    </div>

</body>

</html>
